{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ï½œMusic SNS{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'SNS/styles-sp.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'SNS/styles-pc.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesomefree/css/fontawesome.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesomefree/css/brands.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesomefree/css/solid.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesomefree/css/all.min.css' %}">
</head>
<body>
    <nav>
        <div id="menu">
            <span class="nav-icon" href="{% url 'SNS:home' %}"><i class="nav-icon-i fa-solid fa-house"></i><span class="nav-text">Home</span></span>
            <span class="nav-icon" href="{% url 'SNS:home' %}"><i class="nav-icon-i fa-solid fa-earth-asia"></i><span class="nav-text">Search</span></span>
            <span class="nav-icon" href="{% url 'SNS:home' %}"><i class="nav-icon-i fa-solid fa-plus"></i><span class="nav-text">Post</span></span>
            <span class="nav-icon" href="{% url 'SNS:home' %}"><i class="nav-icon-i fa-brands fa-spotify"></i><span class="nav-text">Spotify</span></span>
            {% if user.is_authenticated%}
                <span class="nav-icon" href="{% url 'SNS:home' %}"><img class="nav-icon-i profile-icon" src="{% static 'SNS/prof-icon.jpg' %}"><span class="nav-text nav-profile">Profile</span></span>
                <span class="nav-icon" href="{% url 'SNS:signout' %}"><i class="fa-solid fa-arrow-right-from-bracket"></i><span class="nav-text">Sign Out</span></span>
            {% else %}
                <span class="nav-icon" href="{% url 'SNS:signin' %}"><i class="fa-solid fa-arrow-right-to-bracket"></i><span class="nav-text">Sign In</span></span>
                <span class="nav-icon" href="{% url 'SNS:signup' %}"><i class="fa-solid fa-user-plus"></i><span class="nav-text">Sign Up</span></span>
            {% endif %}
        </div>
    </nav>
    <main>
        {% block main %}
        {% endblock %}
    </main>
</body>
</html>
